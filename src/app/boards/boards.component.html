<div class="container">
	<button class="button__sort" (click)="sortByName()">Sort by name</button>
	<button class="button__sort" (click)="sortById()">Sort by ID</button>
	<button class="button__sort" (click)="sortByCreateDate()">Sort by create date</button>
</div>
<div class="example-container">
	<div class="example-list">
		<div class="example-box" *ngFor="let boards of boards">
			{{boards.name}}
			<button id="{{boards.boardID}}" class="button__editEntry" (click)="handleClick($event)">Edit / Open</button>
		</div>
		<button class="button__addEntry" (click)="toggleCreate()">Create new board</button>
	</div>
</div>
<div class="md-form" *ngIf="showCreate">
	<label>Title</label>
	<input #name mdbinput class="form-control" data-custom-input="create" type="text" placeholder="Title">
	<button class="button__submit" (click)="postBoard(name.value)">Create</button>
	<button class="button__close" (click)="toggleCreate()">Close</button>
</div>
<div class="md-form" *ngIf="showEdit">
	<div>
		<button class="button__submit" (click)="goToBoard()">Open board</button>
	</div>
	<label>Name</label>
	<input #Name mdbinput class="form-control" data-custom-input="update" type="text"
		   placeholder="{{this.boards[this.clickID].name}}">
	<div>Entry ID: {{this.boards[this.clickID].boardID}}</div>
	<div>Create date: {{localizer(this.boards[this.clickID].createDate)}}</div>
	<button class="button__submit" (click)="toggleEdit()">Update/Close</button>
	<button class="button__close">Delete entry</button>
</div>

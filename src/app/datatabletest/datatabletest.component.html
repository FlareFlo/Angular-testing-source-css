<div class="container">
	<button class="button__sort" (click)="sortByDueDate()">Sort by Due date</button>
	<button class="button__sort" (click)="sortByTitle()">Sort by title</button>
	<button class="button__sort" (click)="sortByDescription()">Sort by description</button>
	<button class="button__sort" (click)="sortByID()">Sort by ID</button>
</div>
<div class="example-container">
	<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
		<div class="example-box" *ngFor="let entries of entries" cdkDrag>
			{{entries.title}}
			<button id="{{entries.entryID}}" class="button__editEntry" (click)="handleClick($event)">Edit</button>
		</div>
		<button class="button__addEntry">Add new entry</button>
	</div>
</div>
<div class="md-form" *ngIf="showEdit">
	<label>Title</label>
	<input #title mdbinput class="form-control" id="input1" type="text" placeholder="{{this.entries[this.clickID].title}}">
	<label>Description</label>
	<input #description mdbinput class="form-control" type="text" placeholder="{{this.entries[this.clickID].description}}">
	<div>Entry ID: {{this.entries[this.clickID].entryID}}</div>
	<div>Create date: {{localizer(this.entries[this.clickID].createDate)}}</div>
	<div>Due date: {{localizer(this.entries[this.clickID].dueDate)}}</div>
	<button class="button__submit" (click)="putEntry(title.value, description.value)">Update</button>
</div>
<div class="md-form" *ngIf="showCreate">
	<label>Title</label>
	<input #title mdbinput class="form-control" id="input1" type="text" placeholder="Title">
	<label>Description</label>
	<input #description mdbinput class="form-control" type="text" placeholder="Description">
	<input #dueDate mdbinput class="form-control" type="text" placeholder="Due Date">
	<button class="button__submit">Create</button>
</div>

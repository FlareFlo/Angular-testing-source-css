<div class="container">
	<input #board mdbinput class="form-control" type="text" placeholder="{{boardSelect}}" data-custom-input="create" (keyup)="doBoard(board.value); getExistingEntries()" (keyup.enter)="getExistingEntries()">
	<button class="button__sort" (click)="sortByDueDate()">Sort by Due date</button>
	<button class="button__sort" (click)="sortByTitle()">Sort by title</button>
	<button class="button__sort" (click)="sortByDescription()">Sort by description</button>
	<button class="button__sort" (click)="sortByID()">Sort by ID</button>
</div>
<div class="example-container">
	<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
		<div class="example-box" *ngFor="let entries of entries" cdkDrag>
			{{entries.title}}
			<button id="{{entries.entryID}}" class="button__editEntry" (click)="handleClick($event); closeCreate()">Edit</button>
		</div>
		<button class="button__addEntry" (click)="toggleCreate(); closeEdit()">Add new entry</button>
	</div>
</div>
<div class="md-form" *ngIf="showEdit">
	<label>Title</label>
	<input #title mdbinput class="form-control" data-custom-input="update" type="text" placeholder="{{this.entries[this.clickID].title}}">
	<label>Description</label>
	<input #description mdbinput class="form-control" type="text" data-custom-input="update"
		   placeholder="{{this.entries[this.clickID].description}}">
	<div>Entry ID: {{this.entries[this.clickID].entryID}}</div>
	<div>Create date: {{localizer(this.entries[this.clickID].createDate)}}</div>
	<div>Due date: {{localizer(this.entries[this.clickID].dueDate)}}</div>
	<button class="button__submit" (click)="putEntry(title.value, description.value)">Update/Close</button>
	<button class="button__close" (click)="deleteEntry()">Delete entry</button>
</div>
<div class="md-form" *ngIf="showCreate">
	<label>Title</label>
	<input #title mdbinput class="form-control" data-custom-input="create" type="text" placeholder="Title">
	<label>Description</label>
	<input #description mdbinput class="form-control" data-custom-input="create" type="text" placeholder="Description">
	<label>Due Date</label>
	<input #dueDate mdbinput class="form-control" data-custom-input="create" type="text" placeholder="dd.mm.yyyy 00:00">
	<button class="button__submit" (click)="postEntry(title.value, description.value, dueDate.value)">Create</button>
	<button class="button__close" (click)="toggleCreate()">Close</button>
</div>

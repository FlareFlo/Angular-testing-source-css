<div class="container">
	<h2 mat-dialog-title>
		Create new board
	</h2>
	<mat-dialog-content>
		<input #name mdbinput class="form-control" data-custom-input="create" type="text" placeholder="Title">
		<button class="button__submit" (click)="this.boardsComponent.postBoard(name.value)" mat-dialog-close="">Create</button>
		<button class="button__close" mat-dialog-close="">Discard and close</button>
	</mat-dialog-content>
</div>

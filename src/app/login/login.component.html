<div class="wrapper-new">
  <div class="container-new">
    <h1>{{message}}</h1>

    <form class="loginform">
      <input #email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" type="email">
      <input #password placeholder="Password" type="password">
      <button type="submit" id="login-button" (click)="doPost(email.value, password.value)">{{loginmessage}}</button>
      <a class="register" routerLink="/register">Register</a>
    </form>
  </div>

  <ul class="bg-bubbles">
    <li></li>

  </ul>
</div>

<h1>User creation</h1>
<form>
  <div class="form-row">
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Username">
    </div>
    <div class="col-3">
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="col-2">
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" (click)="doPOST()">Post!</button>
  </div>
</form>

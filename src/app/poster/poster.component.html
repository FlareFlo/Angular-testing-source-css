<h1>User creation</h1>
<form>
  <div class="form-row">
    <div class="col-auto">
      <input #username type="text" class="form-control" placeholder="Username" (keyup)="doUsername(username.value)" (keyup.enter)="doPOST()">
    </div>
    <div class="col-auto">
      <input #email type="email" class="form-control" placeholder="Email" (keyup)="doEmail(email.value)" (keyup.enter)="doPOST()">
    </div>
    <div class="col-auto">
      <input #password type="password" class="form-control" placeholder="Password" (keyup)="doPassword(password.value)" (keyup.enter)="doPOST()">
    </div>
    <button type="button" class="btn btn-primary" (click)="doPOST()">Post!</button>
  </div>
</form>

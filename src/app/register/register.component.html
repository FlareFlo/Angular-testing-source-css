<div class="wrapper-new">
  <div class="container-new">
    <h1>Register</h1>

    <form class="loginform">
      <input type="text" placeholder="Username" #username (keyup)="doUsername(username.value)" required>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" #email (keyup)="doEmail(email.value)" required/>
      <input type="password" placeholder="Password" #password (keyup)="doPassword(password.value)" required>
      <input #password2 type="password" placeholder="Confirm password" required (keyup)="doPasswordrepeat(password2.value)">
      <button type="submit" value="submit" id="login-button" (click)="doPost()">Register</button>
      <a class="register" routerLink="/login">Login</a>
    </form>
  </div>
</div>

<div class="container">
	<input #reset placeholder="Reset code" value="{{getURLCode()}}">
	<input #emailAddress placeholder="Email address">
	<input #newPassword type="password" placeholder="New password">
	<input #repeatNewPassword type="password" placeholder="Repeat new password">
	<button class="button__reset" (click)="checkReset(emailAddress.value, newPassword.value, repeatNewPassword.value, reset.value)">Reset</button>
</div>

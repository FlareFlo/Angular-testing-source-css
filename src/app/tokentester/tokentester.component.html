<h1>Token Testing</h1>
<form>
  <div class="form-row">
    <div class="col-auto">
      <input #emailadress (click)="doEmail(emailadress.value)" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="col-auto">
      <input #password (click)="doPassword(password.value)" type="password" class="form-control" placeholder="Password">
    </div>
    <button (click)="doPUT()" type="button" class="btn btn-primary">Put!</button>
  </div>
</form>

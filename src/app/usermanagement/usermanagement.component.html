<h1>User management</h1>
<form>
  <div class="form-row">
    <div class="col-auto">
      <input #UID type="text" class="form-control" placeholder="UID" (keyup.enter)="doUID(UID.value)">
    </div>
    <div class="col-auto">
      <input #username type="text" class="form-control" placeholder="Username" (keyup)="doUsername(username.value)">
    </div>
    <div class="col-auto">
      <input #email type="email" class="form-control" placeholder="Email" (keyup)="doEmail(email.value)">
    </div>
    <div class="col-auto">
      <input #password type="password" class="form-control" placeholder="Password" (keyup)="doPassword(password.value)">
    </div>
    <button #UID type="button" class="btn btn-primary" (click)="doPUT(UID.value)">Update!</button>
  </div>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">User ID</th>
    <th scope="col">Username</th>
    <th scope="col">Email-Adress</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><code>{{ this.object.userid}}</code></td>
    <td><code>{{ this.object.username}}</code></td>
    <td><code>{{ this.object.emailAddress}}</code></td>
  </tr>
  </tbody>
</table>
<code>
  <h1>Posts</h1>
  <pre>{{posts | json}}</pre>
</code>

<code>
  <h1>Object</h1>
  <pre>{{object | json}}</pre>
</code>
